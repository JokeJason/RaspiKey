<!-- A RaspiKey license costs as little &pound;5. We believe that this is a minimal amount for getting this project going.

The license is perpetual, it does not expire and does not apply restrictions on now many different keyboards you connect to RaspiKey.

A license is associated to your unique RaspberryPi hardware device and major version number of the RaspiKey software. That means that if you buy a license for RaspiKey v1.0.5, you will be able to re-use that license if you update your device in the future to RaspiKey software v1.0.6 or v1.1.0 and so on, but not to RaspiKey software v2.1.0.

You can purchase a license securely through PayPal. You need to provide the unique serial number of your RaspberryPi device and enter it below. This is displayed as **RaspiKey Hardware Id** at the RaspiKey configuration page at **http://raspikey.local** as explained in [Installation and Use](#about).

After you complete the purchase, the license will then be sent to your PayPal e-mail address in the next 24 hours.
